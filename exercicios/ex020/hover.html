<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;/* esconde o texto dentro da div hover*/
        }
         div:hover > p { /*mostra o texto e configura sua fontes*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
         }
        div:hover {
            color: red;/*munda a cor do texto ao passar  mouse*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido....</p>
    </div>
    <p>Fim do exemplo.</p>
   
    
</body>
</html>
