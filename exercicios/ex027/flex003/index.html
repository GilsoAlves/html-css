<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            background-color: lightgray;
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            padding: 10px;
            text-align: center;

            flex: auto;
        }
    </style>


</head>
<body>

    <div class="conteiner">
        
    <div class="item">Exemplo Bloco A</div>
    <div class="item">Exemplo Bloco B</div>
    <div class="item">Exemplo Bloco C</div>
    <div class="item">Exemplo Bloco D</div>
    <div class="item">Exemplo Bloco E</div>
    <div class="item">Exemplo Bloco F</div>
    <div class="item">Exemplo Bloco G</div>

    </div>
    
    
</body>
</html>
