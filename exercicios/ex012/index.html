<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>
   <video width="500" poster="imagem/paisagem-250.jpg" controls autoplay >
        <source src="midia/Meu-Video.m4v " type="video/m4v">
        <source src="midia/Meu-Video.webmv" type="video/webmv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

   </video>
   <h1>Inserindo Música</h1>
   <picture>
        <audio src="musica/06-Animal.mp3" controls autoplay></audio>
    
   </picture>
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/_tr-jZ6Jd7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h2>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/CpXOetwKhmo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
     <p><iframe width="560" height="315" src="https://www.youtube.com/embed/WM80NqW_YW8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
     <p><iframe width="560" height="315" src="https://www.youtube.com/embed/YXLt2_tSc9Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
     
   </h2>
   
</body>
</html>
